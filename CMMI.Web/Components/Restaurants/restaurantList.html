<h1>Restaurants</h1>
<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <input type="text" placeholder="City" class="form-control"
                   ng-model="restaurantList.city"
                   uib-typeahead="city for city in restaurantList.getCities($viewValue) | limitTo:10"
                   typeahead-editable="false" typeahead-min-length="2" typeahead-on-select="restaurantList.citySelected($item, $model, $label, $event)"
                   typeahead-loading="loading" typeahead-no-results="noResults"/>
            <i ng-if="restaurantList.loading" class="glyphicon glyphicon-refresh"></i>
            <div ng-if="restaurantList.noResults">
                <i class="glyphicon glyphicon-remove"></i> No Results Found
            </div>
        </div>
    </fieldset>
</form>
<table class="table table-striped" ng-if="restaurantList.restaurants.length">
    <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Rating</th>
            <th>Reviews</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="restaurant in restaurantList.restaurants">
            <td><a href="restaurant/{{restaurant.Id}}">{{restaurant.Name}}</a></td>
            <td>{{restaurant.City}}</td>
            <td class="text-right">{{restaurant.Rating | number:2}}</td>
            <td class="text-right">{{restaurant.ReviewCount}}</td>
        </tr>
    </tbody>
</table>
