<form ng-submit="reviewForm.submit(review)" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Submit a Review</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleSelect1">Rating</label>
            <select class="form-control" id="rating" ng-model="review.rating" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for=""></label>
            <textarea type="text" class="form-control" ng-model="review.comment" required max="2000"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">OK</button>
        <a class="btn btn-warning" ng-click="reviewForm.cancel()">Cancel</a>
   </div>
</form>
