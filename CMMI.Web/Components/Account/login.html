<div class="row" style="margin: 50px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="login.login(credentials)" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type="text"
                                   ng-model="credentials.username" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value=""
                                   ng-model="credentials.password" required>
                        </div>
                        <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                    </fieldset>
                </form>
                <div ng-if="login.showError" class="form-group">
                    <div class="alert alert-danger">Invalid Login: {{login.errorMessage}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
