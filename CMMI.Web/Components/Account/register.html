<form id="register" ng-submit="register.submit(user)" novalidate>
    <div class="modal-header">
        <h3 class="modal-title">Register</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" ng-model="user.userName" required max="100" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="user.password" required max="100" />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Email Address</label>
            <input type="password" class="form-control" id="confirmPassword" ng-model="user.confirmPassword" required max="100" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Register</button>
        <a class="btn btn-warning" ng-click="register.cancel()">Cancel</a>
    </div>
</form>
